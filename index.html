<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="image">
        <div class="title">
            <div class="logo">
                <img src="./img/odin-lined.png" height="200px" alt="Odin Logo">
            </div>
            <div class="author">
                Tirath
            </div>
        </div>
        <div class="credit">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="content">
        <div class="intro">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started. <br><br> You <i>know</i> you want to.
        </div>
        <div class="middle">
            <div class="middle-head">
                Let's do this!    
            </div>
            <div class="middle-form">
                <form action="post">
                    <div class="first_name">
                        <label for="first_name">FIRST NAME</label>
                        <input size="45" type="text" id="first_name" name="input_first_name"/>
                    </div>
                    <div class="last_name">
                        <label for="last_name">LAST NAME</label>
                        <input size="45" type="text" id="last_name" name="input_last_name"/>
                    </div>
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input size="45" type="email" id="email" name="input_email"/>
                    </div>
                    <div class="ph_no">
                        <label for="ph_no">PHONE NUMBER</label>
                        <input type="number" id="ph_no" name="input_phone_number"/>
                    </div>
                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input size="45" type="password" id="password" name="input_password"/>
                    </div>
                    <div class="confirm_password">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input size="45" type="password" id="confirm_password" name="input_confirm_password"/>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">
            <button class="btn">Create Account</button>
            <div class="login">
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
